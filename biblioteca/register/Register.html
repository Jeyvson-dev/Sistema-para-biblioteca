<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Inserir novo usuário</title>
</head>

<body>
    <div class="form-row">
        <div class="col-7">
            <p>CPF/CNPJ(Apenas números):</p>
            <input id="id_customer" type="number" class="form-control" placeholder="ex:81988976564">
        </div>
        <br>
        <div class="col-7">
            <p>Nome:</p>
            <input id="name_customer" type="text" class="form-control" placeholder="Nome">
        </div>
        <br>
        <p>Telefone(Apenas Números)</p>
        <div class="col-7">
            <input id="phone" type="number" class="form-control" placeholder="ex:81988976564">
        </div>
        <br>
        <p>Gênero:</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender_customer" id="gender_customer" value="M" checked>
            <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender_customer" id="gender_customer" value="F">
            <label class="form-check-label">Feminino</label>
        </div>
        <br>
        <br>
        <div class="col-7">
            <p>Data de nascimento:</p>
            <input id="birth" type="date" class="form-control">
        </div>
        <br>
        <div class="col-7">
            <p>Livro:</p>
            <select id="books" class="form-select" aria-label="Default select example">
            </select>
        </div>
        <br>
        <p><button type="button" class="btn btn-primary" onclick="register()">Cadastrar</button></p>

    </div>
    <script src="Register.js"></script>
</body>

</html>
